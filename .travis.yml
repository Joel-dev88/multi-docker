sudo: required
language: generic 
services:
    - docker

before_install:
    - docker build -t joel-dev88/react-test -f ./client/Dockerfile.dev ./client
script:
    - docker run -e CI=true joel-dev88/react-test npm test

after_success:
    - docker build -t joel-dev88/multi-client ./client 
    - docker build -t joel-dev88/multi-nginx ./nginx
    - docker build -t joel-dev88/multi-server ./server
    - docker build -t joel-dev88/multi-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub 
    - docker push joel-dev88/multi-client
    - docker push joel-dev88/multi-nginx
    - docker push joel-dev88/multi-server
    - docker push joel-dev88/multi-worker